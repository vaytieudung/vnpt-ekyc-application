<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Shinhan Finance Web SDK Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Inter", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="css/combined-styles.css" />
</head>
<body class="bg-gray-50 flex flex-col h-full">
  <!-- Container for dynamic views -->
  <div id="viewContainer" class="relative flex-grow w-full h-full">
    <!-- The embedded demo iframe remains below if needed -->
    <iframe
      aria-label="Embedded Shinhan Finance Web SDK demo"
      class="w-full h-full border-0"
      frameborder="0"
      loading="lazy"
      src="https://www.shinhanfinancer.com/web-sdk-version-3.2.0.0/dist/index.html"
      title="Shinhan Finance Web SDK Demo iframe"
    ></iframe>

    <!-- Face Capture View (initially hidden) -->
    <section id="faceCaptureView" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 text-white p-6 z-50 hidden">
      <h2 id="faceCaptureTitle" class="text-2xl font-semibold mb-4" data-lang-key="face_liveness_title">Xác thực khuôn mặt</h2>
      <p id="faceCaptureSubtitle" class="mb-6" data-lang-key="face_liveness_subtitle">Vui lòng giữ khuôn mặt trong khung hình oval.</p>
      <video id="faceCameraVideo" autoplay muted playsinline class="rounded-full border-4 border-teal-500 w-72 h-72 object-cover mb-4"></video>
      <canvas id="faceCameraCanvas" class="hidden"></canvas>
      <div id="faceCaptureInstruction" class="mb-4 text-center"></div>
      <div class="flex gap-4">
        <button id="btnConfirmLiveness" disabled class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">Xác nhận</button>
        <button id="btnRetryProcess" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">Thử lại</button>
      </div>
      <div class="liveness-steps flex justify-center gap-3 mt-6">
        <div class="liveness-step w-6 h-6 rounded-full bg-gray-600"></div>
        <div class="liveness-step w-6 h-6 rounded-full bg-gray-600"></div>
        <div class="liveness-step w-6 h-6 rounded-full bg-gray-600"></div>
        <div class="liveness-step w-6 h-6 rounded-full bg-gray-600"></div>
      </div>
    </section>
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-800 bg-opacity-75 text-white z-60 hidden">
    <div class="loading-text text-lg mb-4">Loading...</div>
  </div>

  <!-- Error message container -->
  <div id="errorMessage" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded z-60 hidden"></div>

  <script src="script.js"></script>
</body>
</html>
